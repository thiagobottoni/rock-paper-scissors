<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/game.js" defer></script>
</head>

<body>
    <div class="game-container">
        <div id="player-card" class="card">
            <div class="card-info">
                YOU
            </div>
            <div class="btn-container">
                <input type="image" id="rock" class="btn-game" src="images/rock.png" />
                <p>ROCK</p>
            </div>
            <div class="btn-container">
                <input type="image" id="paper" class="btn-game" src="images/paper.png" />
                <p>PAPER</p>
            </div>
            <div class="btn-container" id="fix-flexbox">
                <input type="image" id="scissors" class="btn-game" src="images/scissors.png" />
                <p>SCISSORS</p>
            </div>
        </div>
        <div id="round-card" class="card">
            <p class="score" id="player">
                YOU <span id="player-points">0</span>
            </p>
            <p></p>
            <p class="round-title">
                ROUND <span id="round">0</span>
            </p>
            <p></p>
            <p class="score" id="computer">
                COMP <span id="computer-points">0</span>
            </p>
        </div>
        <div id="pc-card" class="card">
            <div class="card-info">
                COMPUTER
            </div>
            <div class="pc-container">
                <img id="pc-choice" src="images/enemy.png" />
                <p id="pc-alt">I am the king of Rock Paper Scissors! Wanna play?</p>
            </div>
        </div>

        <button id="new-game" disabled>New Game</button>

        <div id="round-tracker" class="card">
            <p id="tracker">
                <span class="title">Round Tracker:</span>
            </p>
        </div>
    </div>
</body>

<footer id="fixed-footer">
    <p>Developed by
        <a href="https://github.com/thiagobottoni/rock-paper-scissors" target="_blank">thiagobottoni â†’</a>
    </p>
</footer>

</html>
