<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/game.js" defer></script>
</head>

<body>
    <p class="title">ROUND <span id="round">0</span><br></p>
    <p>What's your choice?</p>
    <div class="choices-container">
        <button id="rock" class="btn-game" disabled>Rock</button>
        <button id="paper" class="btn-game" disabled>Paper</button>
        <button id="scissors" class="btn-game" disabled>Scissors</button>
    </div>
    <br>
    <div class="results-container">
        <span class="title">RESULTS:</span> <br>
        Player: <span id="player-points">0</span> points <br>
        Computer: <span id="computer-points">0</span> points
    </div>
    <br>
    <div class="new-game">
        <button id="new-game">New Game</button>
    </div>
    <br>
    <div id="round-tracker">
        <p id="tracker">
            <span class="title">Round Tracker:</span>
        </p>
    </div>
</body>

</html>
